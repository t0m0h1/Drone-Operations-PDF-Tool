<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drone Pre-Flight Checklist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h1>Drone Pre-Flight Checklist</h1>

  {% if logo %}
    <img src="{{ url_for('static', filename='uploads/' ~ logo) }}" style="height: 100px;">
  {% endif %}

  <form method="post" enctype="multipart/form-data" class="mb-4">
    <div class="mb-3">
      <label class="form-label">Upload Company Logo:</label>
      <input type="file" name="logo" class="form-control">
    </div>
    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <label>Section:</label>
        <select name="section" class="form-select">
          {% for section in checklists %}
          <option value="{{ section }}">{{ section }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-auto">
        <label>Item:</label>
        <input type="text" name="item" class="form-control" required>
      </div>
      <div class="col-auto">
        <button class="btn btn-primary">Add Item</button>
      </div>
    </div>
  </form>

  {% for section, items in checklists.items() %}
    <h3>{{ section }}</h3>
    <ul class="list-group mb-3">
      {% for item in items %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ item }}
          <a href="{{ url_for('delete_item', section=section, index=loop.index0) }}" class="btn btn-sm btn-danger">Delete</a>
        </li>
      {% endfor %}
    </ul>
  {% endfor %}

  <a href="{{ url_for('download_pdf') }}" class="btn btn-success">Download PDF</a>
</body>
</html>
